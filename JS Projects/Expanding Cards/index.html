<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://source.unsplash.com/random/?Earth/')">
            <h3>Explore Earth</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/random/?Cryptocurrency/')">
            <h3>Explore Crypto</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/random/?Animals/')">
            <h3>Explore Animals</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/random/?Music/')">
            <h3>Explore Music</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/random/?Space/')">
            <h3>Explore Space</h3>
        </div>

        
    </div>

    <script src="./script.js"></script>
</body>
</html>
