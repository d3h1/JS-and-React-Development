<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide" style="background-image: url('https://source.unsplash.com/random/?landscape,night')"></div>
        <div class="slide" style = "background-image: url('https://source.unsplash.com/random/?landscape,mountain')"></div>
        <div class="slide" style = "background-image: url('https://source.unsplash.com/random/?landscape,ocean')"></div>
        <div class="slide" style = "background-image: url('https://source.unsplash.com/random/?landscape,moon')"></div>
        <div class="slide" style = "background-image: url('https://source.unsplash.com/random/?landscape,forest')"></div>

        <button class="arrow arrow-left" id="left"><i class="fas fa-arrow-left"></i></button>
        <button class="arrow arrow-right" id="right"><i class="fas fa-arrow-right"></i></button>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
