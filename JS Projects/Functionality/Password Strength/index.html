<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css" integrity="sha512-yXagpXH0ulYCN8G/Wl7GK+XIpdnkh5fGHM5rOzG8Kb9Is5Ua8nZWRx5/RaKypcbSHc56mQe0GBG0HQIGTmd8bw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="background" id="background">
        <div class="bg-white rounded p-10 text-center shadow-lg">
            <h1 class="text-3xl">Image Password Strength</h1>
            <p class="text-sm text-gray-700">Change the password to see the effect</p>
            <div class="my-4 text-left">
                <label for="email" class="text-gray-900">Email</label>
                <input type="text" class="border block w-full p-2 mt-2 rounded">
            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
